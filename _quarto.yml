lang: fr
  
project:
  type: book
  output-dir: docs

book:
  title: "R pour ma grand-mère"
  author:
    name: Vincent Bonhomme
    gender: male
  date: "10/07/2025"
  chapters:
    - index.qmd
    - preliminaires.qmd
    - 3min-tour.qmd
    - premiers-pas.qmd
    - fonctions.qmd
    - un-peu-plus-loin.qmd
    - graphes.qmd
    - concepts-cles.qmd
    - import.qmd
    - dplyr.qmd
    - tidyr.qmd
    - ggplot2.qmd
    - purrr.qmd
    - tidyrest.qmd
    - programmation.qmd
    - modelling.qmd
    - magrittr.qmd
    - et-apres.qmd
    - vocabulaire.qmd
    - ressources.qmd
  repo-url: https://github.com/vbonhomme/R-pour-ma-grand-mere
  search: 
    location: sidebar
    type: textbox
  downloads: [pdf]

    
format:
  html:
    theme: flatly
    css: styles.css
    toc: true
    toc-expand: 3
    include-after-body: footer.html
    toc-title: "Dans ce chapitre"
    highlight-style: github
    code-link: true
    code-block-bg: true
    code-block-border-left: "#31BAE9"

  pdf:
    documentclass: scrreprt
    toc-title: Table des matières
    number-depth: 3
    highlight-style: github
    header-includes: |
      \titlehead{\includegraphics[width=8in]{cover.pdf}}


editor: source

execute:
  freeze: auto
  
